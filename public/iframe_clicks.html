<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Click Test</title>
    <style>
      .iframes {
        display: flex;
        flex-wrap: wrap;
      }

      .iframes iframe {
        margin-top: 16px;
      }

      h1 {
        font-size: 18px;
      }

      div {
        color: gray;
      }

      a {
        color: black;
      }
    </style>
</head>
<body>
    <h1>Link</h1>
    <div>link normal (target=_self by default) <a href="https://httpbin.org/redirect-to?url=https://cashwalk.com&status_code=307">cashwalk.com</a></div>
    <div>link target=_self <a href="https://httpbin.org/redirect-to?url=https://cashwalk.com&status_code=307" target="_self">cashwalk.com</a></div>
    <div>link target=_blank <a href="https://httpbin.org/redirect-to?url=https://cashwalk.com&status_code=307" target="_blank">cashwalk.com</a></div>
    <div>link target=_top <a href="https://httpbin.org/redirect-to?url=https://cashwalk.com&status_code=307" target="_top">cashwalk.com</a></div>
    <div>link target=_parent <a href="https://httpbin.org/redirect-to?url=https://cashwalk.com&status_code=307" target="_parent">cashwalk.com</a></div>
    <div>link target=_unfencedTop <a href="https://httpbin.org/redirect-to?url=https://cashwalk.com&status_code=307" target="_unfencedTop">cashwalk.com</a></div>
    <br />
    <h1>iframe (sandboxed - treated as cross-origin)</h1>
    <div class="iframes">
      <iframe src="https://frontend-yoonchae.github.io/public-testing-website/public/iframe_links/default.html" sandbox="allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation" width="300" height="150"></iframe>

      <iframe src="https://frontend-yoonchae.github.io/public-testing-website/public/iframe_links/self.html" sandbox="allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation" width="300" height="150"></iframe>

      <iframe src="https://frontend-yoonchae.github.io/public-testing-website/public/iframe_links/blank.html" sandbox="allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation" width="300" height="150"></iframe>

      <iframe src="https://frontend-yoonchae.github.io/public-testing-website/public/iframe_links/top.html" sandbox="allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation" width="300" height="150"></iframe>

      <iframe src="https://frontend-yoonchae.github.io/public-testing-website/public/iframe_links/parent.html" sandbox="allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation" width="300" height="150"></iframe>

      <iframe src="https://frontend-yoonchae.github.io/public-testing-website/public/iframe_links/unfencedtop.html" sandbox="allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation" width="300" height="150"></iframe>
    </div>
</body>
</html>
